<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Servo Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .status {
      font-size: 24px;
      margin: 20px 0;
    }

    button {
      padding: 15px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ESP32 Servo Control via BLE</h1>

  <div class="status" id="status">Status: Disconnected</div>

  <button id="openBtn">Open Flap</button>
  <button id="closeBtn">Close Flap</button>

  <script>
    let bleDevice;
    let server;
    let service;
    let characteristic;
    const SERVICE_UUID = "42fd51eb-e931-43c5-b222-3fec95abc662";
    const CHARACTERISTIC_UUID = "28fa84b6-1d36-45c8-94b8-46876735e94f";

    // Function to connect to the ESP32
    async function connectBLE() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        server = await bleDevice.gatt.connect();
        service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        document.getElementById('status').innerText = 'Status: Connected';

        bleDevice.ongattserverdisconnected = onDisconnected;
      } catch (error) {
        console.log('Connection failed', error);
      }
    }

    // Handle disconnection
    function onDisconnected() {
      document.getElementById('status').innerText = 'Status: Disconnected';
    }

    // Send command to open the flap
    document.getElementById('openBtn').addEventListener('click', async () => {
      if (characteristic) {
        const command = new Uint8Array([2]); // 2 represents open
        await characteristic.writeValue(command);
        console.log('Sent open command');
      }
    });

    // Send command to close the flap
    document.getElementById('closeBtn').addEventListener('click', async () => {
      if (characteristic) {
        const command = new Uint8Array([1]); // 1 represents close
        await characteristic.writeValue(command);
        console.log('Sent close command');
      }
    });

    // Automatically connect when page loads
    window.onload = connectBLE;
  </script>
</body>
</html>
