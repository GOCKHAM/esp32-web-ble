<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatuurmeting IoT</title>
    <!-- Koppeling naar het externe CSS-bestand -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperatuurmeting IoT</h1>
        <h2>Temperatuurmetingen</h2>

        <!-- Knoppen voor temperatuurmeting -->
        <div class="button-container">
            <button id="meetTemperatuurButton" class="control-button">Meet Temperatuur</button>
        </div>

        <!-- Toon de gemeten temperatuur -->
        <div id="temperatuurResultaat">
            Gemeten temperatuur: <span id="temperatuur">-</span> °C
        </div>

        <!-- Lijst van eerder gemeten temperaturen -->
        <div id="temperatuurHistorie">
            <h3>Temperatuurgeschiedenis</h3>
            <ul id="historieLijst">
                <!-- Dynamisch gegenereerde lijst van temperaturen komt hier -->
            </ul>
        </div>
    </div>

    <script>
        // Dummy lijst om eerder gemeten temperaturen op te slaan
        let temperatuurHistorie = [];

        // Stuur verzoek naar de server om de temperatuur te meten
        document.getElementById('meetTemperatuurButton').addEventListener('click', function() {
            // In dit voorbeeld gebruiken we dummydata
            const dummyTemperatuur = (Math.random() * 30).toFixed(1); // Genereer een willekeurige temperatuur tussen 0 en 30 °C

            // Voeg de nieuwe temperatuur toe aan de lijst
            temperatuurHistorie.push(dummyTemperatuur);

            // Update de gemeten temperatuur in de weergave
            document.getElementById('temperatuur').innerText = dummyTemperatuur;

            // Update de geschiedenis-lijst in de weergave
            updateHistorieLijst();
        });

        // Functie om de geschiedenis-lijst bij te werken
        function updateHistorieLijst() {
            const lijstElement = document.getElementById('historieLijst');
            lijstElement.innerHTML = ''; // Maak de huidige lijst leeg

            // Loop door alle gemeten temperaturen en voeg ze toe aan de lijst
            temperatuurHistorie.forEach((temperatuur, index) => {
                const lijstItem = document.createElement('li');
                lijstItem.textContent = `Meting ${index + 1}: ${temperatuur} °C`;
                lijstElement.appendChild(lijstItem);
            });
        }
    </script>
</body>
</html>
