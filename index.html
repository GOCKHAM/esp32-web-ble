<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web BLE Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 Web BLE Application</h1>

        <div class="ble-status">
            <button class="btn" id="btnEnable" onclick="toggleBluetooth(true)">Enable Bluetooth</button>
            <button class="btn btn-disable" id="btnDisable" onclick="toggleBluetooth(false)">Disable Bluetooth</button>
            <div class="ble-state" id="bleState">BLE state: Disconnected</div>
        </div>

        <div class="temperature-info">
            <div class="temp-value" id="temperature">Temperature: -- Â°C</div>
            <div class="date-time" id="dateTime">Date & Time: --</div>
        </div>
    </div>
</body>
</html>
