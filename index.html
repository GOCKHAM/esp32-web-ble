<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web BLE Applicatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Voeg je achtergrondafbeelding toe */
            background-size: cover;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Web BLE Applicatie</h1>
        <button id="connect" onclick="connectBLE()">Verbinden met BLE</button>
        <button id="disconnect" onclick="disconnectBLE()">Verbreken met BLE</button>
        <p id="status">BLE status: Niet verbonden</p>
        <button id="requestData" onclick="requestTemperature()">Temperatuur Meten</button>
        <p>Laatste temperatuur: <span id="temperature">-</span> °C</p>
        <h2>Temperatuurhistorie</h2>
        <div id="history"></div>
    </div>

    <script>
        let bleDevice;
        let bleCharacteristic;

        async function connectBLE() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['c203e7c5-dfc4-46d2-a524-f3c41761a4ea'] }]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('c203e7c5-dfc4-46d2-a524-f3c41761a4ea');
                bleCharacteristic = await service.getCharacteristic('f4f7de75-c2da-4234-93ef-17fcb04d3674');
                
                bleDevice = device;

                // Voeg een event listener toe voor notificaties
                await bleCharacteristic.startNotifications().then(_ => {
                    bleCharacteristic.addEventListener('characteristicvaluechanged', handleTemperatureNotification);
                });

                document.getElementById('status').innerHTML = "Verbonden met ESP32SINS";
            } catch (error) {
                console.error('BLE connectie fout:', error);
            }
        }

        function handleTemperatureNotification(event) {
            const value = event.target.value;
            const temperature = new TextDecoder().decode(value);
            
            document.getElementById('temperature').innerText = `${temperature} °C`;
            addTemperatureToHistory(temperature);
        }

        function addTemperatureToHistory(temperature) {
            const historyDiv = document.getElementById('history');
            const newEntry = document.createElement('p');
            newEntry.innerText = `Gemeten temperatuur: ${temperature} °C om ${new Date().toLocaleTimeString()}`;
            historyDiv.prepend(newEntry); // Voeg nieuwe metingen bovenaan toe
        }

        async function requestTemperature() {
            if (bleCharacteristic) {
                await bleCharacteristic.writeValue(new TextEncoder().encode("1"));
                console.log("Meting aangevraagd");
            }
        }

        function disconnectBLE() {
            if (bleDevice) {
                bleDevice.gatt.disconnect();
                document.getElementById('status').innerHTML = "BLE status: Niet verbonden";
            }
        }
    </script>
</body>
</html>
