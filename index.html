<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Temperature Measurement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="topnav">
        <h1>ESP32 Temperature Measurement</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton">Connect to BLE Device</button>
                    <button id="disconnectBleButton" class="disconnectButton">Disconnect BLE Device</button>
                </p>
                <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <h2>Temperature Reading</h2>
                <p class="reading"><span id="valueContainer">NaN</span> Â°C</p>
                <p class="gray-label">Last reading: <span id="timestamp"></span></p>
                <button id="measureButton" class="measureButton">Measure Temperature</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><a href="https://randomnerdtutorials.com/">Created by RandomNerdTutorials.com</a></p>
        <p><a href="https://RandomNerdTutorials.com/esp32-web-bluetooth/">Read the full project here.</a></p>
    </div>
</body>
<script>
// DOM Elements
const measureButton = document.getElementById('measureButton');
const retrievedValue = document.getElementById('valueContainer');
const bleStateContainer = document.getElementById('bleState');
const timestampContainer = document.getElementById('timestamp');

// Global Variables for BLE
var bleServer;
var bleServiceFound;
var sensorCharacteristicFound;

// Measure Button (add event listener)
measureButton.addEventListener('click', () => writeOnCharacteristic(1));  // Assuming '1' triggers the temperature measurement on your ESP32

// Function to write value to BLE characteristic
function writeOnCharacteristic(value) {
    if (bleServer && bleServer.connected) {
        bleServiceFound.getCharacteristic(sensorCharacteristicFound)
        .then(characteristic => {
            console.log("Found the sensor characteristic: ", characteristic.uuid);
            const data = new Uint8Array([value]);  // Send the command to measure temperature
            return characteristic.writeValue(data);  // Write the value to the characteristic
        })
        .then(() => {
            console.log("Value written to sensor characteristic:", value);
        })
        .catch(error => {
            console.error("Error writing to the sensor characteristic: ", error);
        });
    } else {
        console.error("Bluetooth is not connected. Cannot write to characteristic.");
        window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!");
    }
}

// Function to connect to BLE device
function connectToDevice() {
    navigator.bluetooth.requestDevice({
        filters: [{ name: deviceName }],
        optionalServices: [bleService]
    })
    .then(device => {
        console.log('Device selected:', device.name);
        bleStateContainer.innerHTML = 'Connected to device ' + device.name;
        bleStateContainer.style.color = "#24af37";
        return device.gatt.connect();
    })
    .then(server => {
        bleServer = server;
        return server.getPrimaryService(bleService);
    })
    .then(service => {
        bleServiceFound = service;
        return service.getCharacteristic(sensorCharacteristic);
    })
    .then(characteristic => {
        sensorCharacteristicFound = characteristic;
        characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
        characteristic.startNotifications();
        return characteristic.readValue();
    })
    .then(value => {
        const decodedValue = new TextDecoder().decode(value);
        retrievedValue.innerHTML = decodedValue;
    })
    .catch(error => {
        console.error('Error: ', error);
    });
}

// Function to handle receiving new temperature data
function handleCharacteristicChange(event) {
    const newValue = new TextDecoder().decode(event.target.value);
    retrievedValue.innerHTML = newValue;  // Update temperature reading
    timestampContainer.innerHTML = getDateTime();  // Update timestamp
}

// Function to get current date and time
function getDateTime() {
    var currentdate = new Date();
    var day = ("00" + currentdate.getDate()).slice(-2);
    var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
    var year = currentdate.getFullYear();
    var hours = ("00" + currentdate.getHours()).slice(-2);
    var minutes = ("00" + currentdate.getMinutes()).slice(-2);
    var seconds = ("00" + currentdate.getSeconds()).slice(-2);
    var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
    return datetime;
}

</script>
</html>
